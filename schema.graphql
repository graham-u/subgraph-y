type Vault @entity {
  id: ID!
  getPricePerFullShare: BigInt! # uint256
  totalSupply: BigInt!
  balance: BigInt!
  available: BigInt!
  token: Bytes!
  symbol: String!
  name: String!
  controller: Bytes!
  timestamp: BigInt!
  block: BigInt!
}

type Transfer @entity {
  id: ID!
  vault: Vault!
  from: Bytes!
  to: Bytes!
  amount: BigInt!
  timestamp: BigInt!
}

